{% extends 'base.html' %}

{% block content %}
    <h1>Welcome, {{ user.username }}!</h1>
    <div class="row my-3 p-3">
        <img width="50px" src="{{ user.profile.avtar.url }}" alt="avatar" class="rounded-circle account-img">
    </div>

    {% if user_form.errors %}
        <div class="alert alert-danger alert-dismissible">
            <div id="form-errors">
                {% for key, value in user_form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
            </div>
            <!-- оформление кнопки закрытия окошка с ошибкой -->
            <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    <div class="form-content">
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-5">
                    <div class="form-group">
                        {{ user_form.username }}
                    </div>
                    <div class="form-group">
                        {{ user_form.email }}
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
