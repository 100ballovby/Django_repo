{% extends 'base.html' %}

{% block content %}
    <h1>Welcome, {{ user.username|default:'Guest' }}!</h1>
    
    <div class="container">
        {% if user.is_authenticated %}  <!-- если пользователь вошел на сайт -->
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-success">Login</a>
        {% endif %}
    </div>
{% endblock %}
