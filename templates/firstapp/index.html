{% extends "base.html" %}

{% block content %}
    <h1>Hello, <span class="badge bg-info">Django</span>!</h1>

    <form method="POST">
        {% csrf_token %}  <!-- генерируется Django -->
        {{ form.as_p }}  <!-- каждое поле будет находиться в отдельном параграфе -->
        <input type="submit" value="Send">  <!-- кнопка отправки формы -->
    </form>
{% endblock %}
