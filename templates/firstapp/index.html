{% extends "base.html" %}

{% block content %}
    <h1>Hello, <span class="badge bg-info">Django</span>!</h1>


    <div class="row justify-content-between">
        {% for product in prod %}
            <div class="col-lg-3 col-md-4 col-sm-8">
                <div class="card my-3">
                <div class="card-header">
                    <h5>{{ product.name }}</h5>
                </div>
                <div class="card-body">
                    <img src="{{ product.image }}" width="30%" alt="{{ product.name }}">
                    <p class="card-text">{{ product.article }}</p>
                </div>
                <div class="card-footer">
                    <p class="card-text">{{ product.price }}</p>
                </div>
            </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
